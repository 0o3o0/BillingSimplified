<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing Simplified</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #fff; color: #1e293b; }
    .fade-in { opacity: 0; transform: translateY(20px) scale(0.95); animation: fadeInUp 0.8s ease forwards; }
    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0) scale(1); } }
    #actionBar { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); transition: top 0.5s ease-in-out; z-index: 50; }
    #mainNavbar { transition: top 0.3s ease-in-out; }
    section { transition: filter 0.5s ease, transform 0.5s ease; }
    .inactive-section { filter: blur(2px) brightness(0.9); transform: scale(0.98); }
    .active-section { filter: none; transform: scale(1); }
    .btn-animated { position: relative; overflow: hidden; }
    .btn-animated::after { content: ""; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: rgba(255,255,255,0.3); transform: skewX(-45deg); transition: left 0.5s ease; }
    .btn-animated:hover::after { left: 100%; }
    .pulse { animation: pulse 2s infinite; }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
  </style>
</head>
<body>

  <!-- Existing Sections Remain Unchanged -->

  <!-- Interactive Timeline -->
  <section class="py-20 px-6 max-w-5xl mx-auto text-center">
    <h2 class="text-4xl font-bold mb-10 text-violet-600 fade-in">Our Process</h2>
    <div class="relative border-l-4 border-violet-600 pl-8">
      <div class="mb-8 fade-in">
        <h3 class="text-xl font-semibold">Step 1: Consultation</h3>
        <p class="text-gray-600">Understand your billing needs.</p>
      </div>
      <div class="mb-8 fade-in">
        <h3 class="text-xl font-semibold">Step 2: Integration</h3>
        <p class="text-gray-600">Connect to your data sources.</p>
      </div>
      <div class="mb-8 fade-in">
        <h3 class="text-xl font-semibold">Step 3: Delivery</h3>
        <p class="text-gray-600">Receive accurate, ready-to-send invoices.</p>
      </div>
    </div>
  </section>

  <!-- CTA Bar with Pulse Effect -->
  <section class="py-10 bg-yellow-400 text-white text-center pulse">
    <h2 class="text-3xl font-bold mb-4">Get Started with Billing Simplified</h2>
    <a href="#contact" class="bg-white text-yellow-600 px-6 py-3 rounded-full hover:bg-gray-100 transition">Book Your Free Demo</a>
  </section>

  <!-- White Footer Spacer -->
  <footer class="h-20 bg-white"></footer>

  <script>
    const actionBar = document.getElementById("actionBar");
    const mainNavbar = document.getElementById("mainNavbar");
    const productSection = document.getElementById("product");
    const sections = document.querySelectorAll("section");

    function getSectionMiddle(section) {
      return section.offsetTop + section.offsetHeight / 2;
    }

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      const productMiddle = getSectionMiddle(productSection);

      if (scrollY > productMiddle) {
        actionBar.style.top = "20px";
      } else {
        actionBar.style.top = "-100px";
      }

      if (scrollY > productMiddle) {
        mainNavbar.style.top = "-100px";
      } else {
        mainNavbar.style.top = "0";
      }

      sections.forEach(section => {
        const sectionTop = section.offsetTop;
        const sectionHeight = section.offsetHeight;
        if (scrollY + window.innerHeight / 2 > sectionTop && scrollY + window.innerHeight / 2 < sectionTop + sectionHeight) {
          section.classList.add("active-section");
          section.classList.remove("inactive-section");
        } else {
          section.classList.add("inactive-section");
          section.classList.remove("active-section");
        }
      });
    });
  </script>

</body>
</html>
