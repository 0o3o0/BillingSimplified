<style>
  .btn-animated {
    position: relative;
    overflow: hidden;
  }
  .btn-animated::after {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.3);
    transform: skewX(-45deg);
    transition: left 0.5s ease;
  }
  .btn-animated:hover::after {
    left: 100%;
  }
</style>
