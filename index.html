<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing Simplified</n>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', sans-serif; background-color: #fff; color: #1e293b; }
    #actionBar { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); transition: top 0.5s ease-in-out; z-index: 50; }
    #mainNavbar { transition: top 0.3s ease-in-out; }
    section { transition: filter 0.5s ease, transform 0.5s ease; }
    .inactive-section { filter: blur(2px) brightness(0.9); transform: scale(0.98); }
    .active-section { filter: none; transform: scale(1); }
    .btn-animated { position: relative; overflow: hidden; }
    .btn-animated::after { content: ""; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: rgba(255,255,255,0.3); transform: skewX(-45deg); transition: left 0.5s ease; }
    .btn-animated:hover::after { left: 100%; }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav id="mainNavbar" class="fixed top-0 left-0 w-full bg-white shadow flex justify-between items-center px-6 py-4 z-40">
    <div class="font-bold text-violet-700 text-2xl">Billing Simplified</div>
    <div class="space-x-6">
      <a href="#pricing" class="text-violet-600 hover:text-violet-800">Pricing</a>
      <a href="#preview" class="text-violet-600 hover:text-violet-800">Product Preview</a>
      <a href="#contact" class="bg-violet-600 text-white px-4 py-2 rounded-full hover:bg-violet-700 transition">Book a Demo</a>
    </div>
  </nav>

  <div class="h-16"></div>

  <!-- Hero Section with Bottom-to-Top Gradient and SVG Animation -->
  <section id="product" class="relative min-h-screen flex flex-col items-center justify-center text-center px-6 py-12 bg-gradient-to-t from-violet-500 to-transparent">
    <!-- SVG Background Animation -->
    <div class="absolute top-0 left-0 w-full h-full pointer-events-none opacity-40">
      <!-- Animated SVG -->
      <svg class="animated w-full h-full" id="freepik_stories-finance" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" version="1.1">
        <style>svg#freepik_stories-finance:not(.animated) .animable {opacity: 0;} @keyframes floating {0% {opacity:1;transform:translateY(0);}50% {transform:translateY(-10px);}100% {opacity:1;transform:translateY(0);} } .animable {animation:3s infinite linear floating;}</style>
        <!-- נא להדביק כאן את תוכן ה-SVG המלא שלך -->
      </svg>
    </div>
    <!-- Content Overlay -->
    <div class="relative z-10 max-w-full space-y-6">
      <h1 class="whitespace-nowrap text-5xl md:text-7xl font-extrabold text-violet-900">Automate Usage-Based Billing</h1>
      <p class="text-xl md:text-2xl text-violet-700">No spreadsheets. No human errors. Just results.</p>
      <a href="#contact" class="bg-white text-violet-700 px-6 py-3 rounded-full hover:scale-105 transition btn-animated inline-block font-semibold">Get a Demo</a>
    </div>
  </section>

  <!-- Why Us Section -->
  <section class="py-20 px-6 text-center max-w-5xl mx-auto bg-gradient-to-tr from-violet-50 via-violet-100 to-white">
    <h2 class="text-4xl font-bold mb-10 text-violet-800">Why Choose Us</h2>
    <div class="grid md:grid-cols-4 gap-8">
      <div><h3 class="font-semibold text-violet-700">Quick Start</h3><p class="text-violet-600">Start billing in days, not months.</p></div>
      <div><h3 class="font-semibold text-violet-700">Accurate Billing</h3><p class="text-violet-600">Stop worrying about human errors.</p></div>
      <div><h3 class="font-semibold text-violet-700">API or No-Code</h3><p class="text-violet-600">Plug in or upload your data easily.</p></div>
      <div><h3 class="font-semibold text-violet-700">Human Support</h3><p class="text-violet-600">We guide you all the way.</p></div>
    </div>
  </section>

  <!-- Key Metrics Section -->
  <section class="py-20 bg-gradient-to-r from-violet-200 to-violet-100 text-center">
    <h2 class="text-4xl font-bold mb-6 text-violet-900">Key Metrics</h2>
    <div class="grid md:grid-cols-3 gap-8 text-3xl font-extrabold text-violet-700">
      <div>500K+ Invoices Sent</div>
      <div>98% Accuracy</div>
      <div>20+ Hours Saved Monthly</div>
    </div>
  </section>

  <!-- Pricing Section -->
  <section id="pricing" class="py-20 text-center bg-white">
    <h2 class="text-4xl font-bold mb-10 text-violet-800">Pricing Plans</h2>
    <div class="grid md:grid-cols-3 gap-8 max-w-6xl mx-auto px-6">
      <!-- הדבק כאן את הכרטיסים של התוכניות -->
    </div>
  </section>

  <!-- Product Preview Section -->
  <section id="preview" class="py-20 bg-gradient-to-tl from-violet-50 via-white to-violet-100 text-center">
    <h2 class="text-4xl font-bold mb-10 text-violet-800">Product Preview</h2>
    <div class="grid md:grid-cols-2 gap-8 max-w-5xl mx-auto px-6">
      <!-- הדבק כאן את התמונות של ההדגמות -->
    </div>
  </section>

  <!-- Contact Form Section -->
  <section id="contact" class="py-20 text-center bg-gradient-to-br from-violet-200 to-violet-100">
    <h2 class="text-4xl font-bold mb-6 text-violet-900">Get in Touch</h2>
    <form class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-lg space-y-4">
      <!-- הדבק כאן את שדות הטופס -->
    </form>
  </section>

  <!-- Floating Action Bar (Original Design) with reduced width -->
  <div id="actionBar" class="w-fit mx-auto bg-white shadow-lg rounded-full flex justify-center space-x-4 py-2 px-4">
    <button class="bg-violet-600 text-white px-4 py-2 rounded-full hover:bg-violet-700 transition btn-animated">Request Pricing</button>
    <button class="bg-violet-600 text-white px-4 py-2 rounded-full hover:bg-violet-700 transition btn-animated">Book a Demo</button>
    <button class="bg-violet-600 text-white px-4 py-2 rounded-full hover:bg-violet-700 transition btn-animated">Take a Tour</button>
  </div>

  <!-- Scroll Behavior Script -->
  <script>
    const actionBar = document.getElementById("actionBar");
    const mainNavbar = document.getElementById("mainNavbar");
    const productSection = document.getElementById("product");
    const sections = document.querySelectorAll("section");

    function getSectionMiddle(section) {
      return section.offsetTop + section.offsetHeight / 2;
    }

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      const productMiddle = getSectionMiddle(productSection);

      actionBar.style.top = (scrollY > productMiddle) ? "20px" : "-100px";
      mainNavbar.style.top = (scrollY > productMiddle) ? "-100px" : "0";

      sections.forEach(section => {
        const top = section.offsetTop;
        const height = section.offsetHeight;
        const bottom = top + height;
        const middleView = scrollY + window.innerHeight / 2;
        const bottomView = scrollY + window.innerHeight;

        if ((middleView > top && middleView < bottom) ||
            (bottomView > top && bottomView <= bottom + window.innerHeight / 4)) {
          section.classList.add("active-section");
          section.classList.remove("inactive-section");
        } else {
          section.classList.add("inactive-section");
          section.classList.remove("active-section");
        }
      });
    });
  </script>
</body>
</html>
